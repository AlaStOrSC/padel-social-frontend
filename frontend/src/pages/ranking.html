<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking de jugadores</title>
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/ranking.css">
  <link rel="stylesheet" href="../styles/gestor.css">
  <script type="module" src="../scripts/ranking.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar__menu">
      <ul class="navbar__list">
        <li class="navbar__item">
          <a href="home.html" class="navbar__link">
            <span class="navbar__icon">🏠</span>
            <span class="navbar__text">Inicio</span>
          </a>
        </li>
        <li class="navbar__item">
          <a href="gestor.html" class="navbar__link">
            <span class="navbar__icon">🎾</span>
            <span class="navbar__text">Planificador</span>
          </a>
        </li>
        <li class="navbar__item">
          <a href="ranking.html" class="navbar__link">
            <span class="navbar__icon">🏆</span>
            <span class="navbar__text">Ranking</span>
          </a>
        </li>
        <li class="navbar__item">
          <a href="profile.html" class="navbar__link">
            <span class="navbar__icon">👤</span>
            <span class="navbar__text">Perfil</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="navbar__hamburger" id="hamburger-icon">
      <span class="navbar__hamburger-bar"></span>
      <span class="navbar__hamburger-bar"></span>
      <span class="navbar__hamburger-bar"></span>
    </div>
  </nav>

  <div class="auth-actions">
    <button id="logoutButton" class="logout-button">Cerrar sesión</button>
  </div>

  <section class="ranking">
    <h1 class="ranking__title">Ranking de jugadores</h1>

    <div class="ranking__filters">
      <h3>Filtros</h3>
      <div class="filter-group">
        <label for="filter-city">Ciudad:</label>
        <input type="text" id="filter-city" name="filter-city" placeholder="Escribe una ciudad...">
      </div>
      <div class="filter-group">
        <label for="filter-score-from">Puntuación desde:</label>
        <input type="number" id="filter-score-from" name="filter-score-from" min="0" max="10" step="0.01" placeholder="0.00">
      </div>
      <div class="filter-group">
        <label for="filter-score-to">Puntuación hasta:</label>
        <input type="number" id="filter-score-to" name="filter-score-to" min="0" max="10" step="0.01" placeholder="10.00">
      </div>
      <div class="filter-actions">
        <button id="apply-filters" class="filter-button filter-button--apply">Aplicar filtros</button>
        <button id="clear-filters" class="filter-button filter-button--clear">Limpiar filtros</button>
      </div>
    </div>

    <table class="ranking__table">
      <thead>
        <tr>
          <th>Puesto</th>
          <th>Usuario</th>
          <th>Ciudad</th>
          <th>Puntuación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="rankingTableBody">
      </tbody>
    </table>
  </section>

  <div id="chatWindow" class="chat-window" style="display: none;">
    <div class="chat-window__header">
      <span id="chatWindowUsername" class="chat-window__username"></span>
      <button id="chatWindowClose" class="chat-window__close">✖</button>
    </div>
    <div id="chatMessages" class="chat-window__messages"></div>
    <div class="chat-window__input">
      <input type="text" id="chatInput" placeholder="Escribe un mensaje..." />
      <button id="chatSendButton">Enviar</button>
    </div>
  </div>

  <div id="chatConversations" class="chat-conversations">
    <div class="chat-conversations__header">
      <span>Conversaciones</span>
      <button id="chatConversationsToggle">⬆</button>
    </div>
    <div id="conversationsList" class="chat-conversations__list"></div>
  </div>

  <footer class="footer">
    <p class="footer__text">© 2025 Planificador de Partidos de Pádel. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
