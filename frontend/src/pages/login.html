<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión / Registrarse</title>
  <link rel="stylesheet" href="../styles/login.css">
  <script type="module" src="../scripts/login.js" defer></script>
</head>
<body>
  <section class="auth">
    <div class="auth-container">
      <div class="auth-card">
        <form id="loginForm" class="auth-form auth-form--login">
          <h2>Inicia sesión</h2>
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="login-password" required>
          </div>
          <button type="submit" class="auth-button">Iniciar sesión</button>
          <p class="auth-toggle">¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate</a></p>
        </form>

        <form id="registerForm" class="auth-form auth-form--register" style="display: none;">
          <h2>Regístrate</h2>
          <div class="form-group">
            <label for="register-username">Nombre de usuario:</label>
            <input type="text" id="register-username" name="register-username" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="register-email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" name="register-password" required>
          </div>
          <div class="form-group">
            <label for="register-phone">Teléfono:</label>
            <input type="text" id="register-phone" name="register-phone">
          </div>
          <div class="form-group">
            <label for="register-city">Ciudad:</label>
            <input type="text" id="register-city" name="register-city">
          </div>
          <button type="submit" class="auth-button">Regístrate</button>
          <p class="auth-toggle">¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia sesión</a></p>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
